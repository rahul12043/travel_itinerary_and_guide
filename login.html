<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f797b;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 13px;
      overflow: hidden;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.272);
    }

    .info {
      flex: 1;
      padding: 40px;
    }

    .info h1 {
      color: #0f8b8d;
      margin-bottom: 10px;
    }

    .info h3 {
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #0f8b8d;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 12px;
      background-color: #0f8b8d;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d6b6d;
    }

    .signup-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .signup-options button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-options button img {
      width: 20px;
    }

    .signup-options .btn-facebook {
      background-color: #3b5998;
      color: white;
    }

    .signup-options .btn-facebook:hover {
      background-color: #2d4373;
    }

    .image {
      flex: 1.3;
      background: url('https://cdn.expeditions.com/globalassets/expedition-stories/get-to-know-torres-del-paine-patagonias-crown-jewel/torres-del-paine-guide-main.png') no-repeat center center;
      background-size: cover;
      min-height: 300px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="info">
      <h1>Travel<span style="color:#ec9a29">Buddy</span></h1>
      <h3>Start your journey</h3>
      <h2>Sign Up to TravelBuddy</h2>
      <form action="submit.php">
        <label for="email">Email ID</label>
        <input type="email" required>
        <label for="password">Password</label>
        <input type="password" required>
        <button type="submit">Sign Up</button>
        <div class="signup-options">
          <button class="google-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"> Continue with Google
          </button>
          <button class="btn-facebook">
            <img src="https://img.icons8.com/?size=100&id=13912&format=png&color=000000" alt="Facebook Logo"> Sign in with Facebook
          </button>
        </div>
      </form>
    </div>
    <div class="image"></div>
  </div>
</body>
